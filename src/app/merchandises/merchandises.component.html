<div class="container py-5">
    <div class="text-center mb-5">
        <h1>$NCAT Merchandise</h1>
        <p>Not yet ready, do not buy</p>
    </div>
    <div class="row">
        <div class="col-6 col-md-4 col-lg-3" *ngFor="let item of merchandises">
            <div class="nes-container is-centered with-title is-rounded bg-white nes-pointer" [routerLink]="['/m',item.slug,item.id]">
                <h5>{{item.title}}</h5>
                <strapi-media class="w-100 img-fluid my-3" [media]="item.media[0]" *ngIf="item.media.length > 0"></strapi-media>
                <h5 class="text-primary">${{item.price}}</h5>
            </div>
        </div>
    </div>

    <div *ngIf="!loading && merchandises.length == 0" class="text-center">
        <p><img src="assets/balloon.gif" height="150"></p>
        <p>No merchandise at the moment</p>
    </div>

    <div #Loadmore inViewport (inViewportAction)="onIntersection($event)">
        <div *ngIf="loading" class="text-center">
            <p><img src="assets/balloon.gif" alt="" height="150"></p>
            <p>Loading more merchandise...</p>
        </div>
    </div>

</div>
