<div class="bg-white">
    <div class="container py-5">

        <div class="row">
            <div class="col-12 col-sm-6 col-lg-4" *ngFor="let item of webpages">
                <h3>
                    <a [routerLink]="['/p',item.title,item._id]">{{item.title}}</a>
                </h3>
                <p class="text-muted small">{{item.published_at | date:'shortDate'}} by {{item.author}}</p>
                <div>{{item.summary}}</div>
            </div>
        </div>

        <div #Loadmore inViewport (inViewportAction)="onIntersection($event)">
            <div *ngIf="loading" class="text-center">
                <img src="assets/balloon.gif" alt="" height="50">
            </div>
        </div>

    </div>
</div>
